<mat-toolbar style="background-color: mediumpurple;">
  <mat-toolbar-row>
    <span>
      Employee Data
    </span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card>
  <mat-card-header>
    <button mat-raised-button color="primary" (click)="getData()">
      Show Employee Data
    </button>
  </mat-card-header>
  <mat-card-content>
    <table
      mat-table
      [dataSource]="empData"
      class="mat-elevation-z10"
      style="width: 100%;"
    >
      <!-- <ng-container
        [matColumnDef]="column"
        *ngFor="let column of displayedColumns"
      >
        <th mat-header-cell *matHeaderCellDef>{{ column | uppercase }}</th>
        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </ng-container> -->

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let element">{{ element.age }}</td>
      </ng-container>

      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef>Salary</th>
        <td mat-cell *matCellDef="let element">
          {{ element.salary | currency: "INR":"symbol":"4.2-2" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
  </mat-card-content>
</mat-card>
<mat-toolbar color="warning">
  <mat-toolbar-row>
    <span>
      {{ currentDate | date: "MM-dd-yyyy" }}
    </span>
  </mat-toolbar-row>
</mat-toolbar>
